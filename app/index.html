    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>track</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="bower_components/foundation/css/normalize.css">
        <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">

        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="info" class="reveal-modal" data-reveal>
          <h2>SXSW Tracker 2015</h2>
          <p class="lead">The easiest way to get around SXSW!</p>
          <p>Shuttle service starts on March 13. Learn <a href="http://sxsw.com/shuttles">more about festival and hotel shuttles at SXSW.com</a>.</p>
          <a class="close-reveal-modal">&#215;</a>
        </div>

        <div class="off-canvas-wrap">
          <div class="inner-wrap">
            <nav class="tab-bar top-bar">
              

              <ul class="title-area">
                <li class="name">
                  <a class="left-off-canvas-toggle menu-icon">
                    <span></span><b style="position:relative;top:4px">Routes List</b></a>
                </li>
              </ul>

              <section class="top-bar-section">
                <ul class="right">
                  <li><h1 style="padding-right:7px">
                    <a id="modal-show" href="#" data-reveal-id="info">SX Tracker 2015</a></h1>
                  </li>
                </ul>
              </section>
            
            </nav>

            <!-- slide out navigation -->
            <aside id="navigation" class="left-off-canvas-menu"></aside>

            <!-- primary content -->
            <section class="main-section">
              <!-- flash/info messages -->
              <section id="flash"></section>

              <!-- map -->
              <div id="map" role="map" style="width:100%;"></div>
            </section>

            <a class="exit-off-canvas"></a>

          </div>
        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
        <!--
        <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
        -->
        <script src="http://js.pusher.com/2.2/pusher.min.js"></script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>
        <script src="bower_components/foundation/js/foundation.min.js"></script>
        <script src="bower_components/underscore.string/dist/underscore.string.min.js"></script>
        <script src="bower_components/map-overlay/map-overlay.js"></script>
        <script src="bower_components/map-overlay/rich-marker.js"></script>
        <!-- endbuild -->

        <script> 
            $(document).foundation(); 
            $(function() {
                if(moment().isBefore('2015-03-12')) {
                    $('#modal-show').trigger('click');
                }
            });
        </script>
        <!-- build:js({.tmp,app}) scripts/main.js -->        
        <script src="scripts/utils.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/collections.js"></script>

        <!-- views -->
        <script src="scripts/templates.js"></script>
        <script src="scripts/views/navigation.js"></script>
        <script src="scripts/views/flash.js"></script>
        <script src="scripts/views/map-canvas.js"></script>

        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
